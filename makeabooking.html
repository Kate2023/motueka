<form method="POST" action="makeabooking.php">
    <label>Room (name, type,beds):</label>
    <select name="room" id="room" required>

    <option value="2">Herman,D,5</option>

  <p>
    <label for= "checkindate">Checkin date: </label>
    <input type= "text" class="datepicker" id="checkindate" name="checkindate" required>
    
  </p>  
  <p>
    <label for= "checkoutdate">Checkout date: </label>
    <input type= "text" class="datepicker" id="checkoutdate" name="checkoutdate"required>
  </p>
  <p>  
    <label for="contactnumber">Contact number:</label>
     <input type="tel" id="contactnumber" name="contactnumber"  pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required  >
   </p>
  <p>
    <label for="extras">Booking extras: </label>
     <input type="text" id="extras" name="extras" maxlength="200"  >
  </p> 

  <p>
    <label for="review">Room review: </label>
     <input type="text"  id="review" name="review" maxlength="100"  >
  </p> 
   <input type= "submit" name= "add" value= "Add"> <a href='#'>[Cancel]</a>
 </form>
